<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script lang="javascript">
      let i = 0;           // `i` must be let because it's incremented
      let jumlah = 0;      // `jumlah` must be let because it's updated during the loop

      while(i++ < 10) {
        if (i % 2 == 0) {
            jumlah += i;
            document.write(i, " ");
        }
      }

      document.write("<br> <b> Jumlah = </b>", jumlah);
    </script>
  </body>
</html>
