<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Format teks</title>
  </head>
  <body>
    <b>Membuat teks tebal</b> <br />
    <big>Membuat teks berukuran besar</big> <br />
    <em>Membuat emphasized text</em> <br />
    <i>Membuat teks miring</i> <br />
    <small>Membuat teks berukuran kecil</small> <br />
    <strong>Membuat strong teks</strong> <br />
    <sub>Membuat subscript teks</sub> <br />
    <sup>Membuat superscript teks</sup> <br />
    <ins>Membuat teks yang di-insert</ins> <br />
    <del>Membuat teks yang dihapus</del> <br />
  </body>
</html>
