<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Formatting</title>
  </head>
  <body>
    <p><b>Membuat teks tebal</b></p>
    <p><big>Membuat teks berukuran besar</big></p>
    <p><em>Membuat emphasized text</em></p>
    <p><i>Membuat teks miring</i></p>
    <p><small>Membuat teks berukuran kecil</small></p>
    <p><strong>Membuat strong teks</strong></p>
    <p><sub>Membuat subscript teks</sub></p>
    <p><sup>Membuat superscript teks</sup></p>
    <p><ins>Membuat teks yang di-insert</ins></p>
    <p><del>Membuat teks yang dihapus</del></p>
  </body>
</html>
