<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paragraph</title>
  </head>
  <body>
    <p>Ini contoh paragraph</p>
    <p>Ini contoh paragraph</p>

    <div>Ini contoh div 1</div>
    <div>Ini contoh div 2</div>

    <p>
      Paragraph ini dengan line break <br />
      Baris ini adalah line break
      <hr />
      Baris ini dibawah horizontal rule
    </p>

    <p>
      Div ini dengan line break <br />
      Baris ini di bawah line break
      <hr />
      Baris ini dibawah horizontal rule
    </p>
  </body>
</html>
